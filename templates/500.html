{% extends "base.html" %}

{% block title %}Server Error - Medicine AI{% endblock %}

{% block content %}
<div class="row mt-5">

            <h1 class="display-1">500</h1>

            </div>
        </div>
        
        <a href="{{ url_for('home') }}" class="btn btn-primary btn-lg">Return to Home</a>
    </div>
</div>
{% endblock %}
